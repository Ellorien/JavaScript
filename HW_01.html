    <script>
        console.log ( '---Задача №3---' )
        console.log ( 'Выведется значение "1000108" в формате строки,  т.к. из-за представления "108" в формате строки, осуществляется конкатенация.' )
        var f = 1000 + "108"
        console.log ( 'Проверим: 1000 + "108" = ' + f + ', тип: ' + typeof (f) )

    <script>
        console.log ( '---Задача №4---' )
        console.log ( 'Атрибуты тега script (async и defer) используются для асинхронного выполнения внешних (подгружаемых) скриптов.' )
        console.log ( 'Атрибут async указывает на продолжение обработки информации, независимо от загрузки данного скрипта. Этот скрипт выполнится, как только будет загружен, не задерживая выполнение других скриптов.' )
        console.log ( 'Атрибут defer также указывает на продолжение обработки информации, независимо от загрузки данного скрипта. Но сохраняет последовательность исполнения скриптов с атрибутом defer, а также эти скрипты будут выполнены после обработки всего документа html.' )
    </script>
